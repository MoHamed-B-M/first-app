name: Build APK

on:
  push:
    branches:
      - main
  # Allows you to manually trigger the build from the GitHub UI
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Required for AGP 8.7.0
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # This automatically handles the Gradle 8.12 installation and caching
          gradle-version: '8.12' 

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        # We use --no-daemon to save memory on the runner
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CalmApp-Debug-APK
          # Using the global wildcard to find the APK wherever Gradle puts it
          path: "**/build/outputs/apk/debug/*.apk"
          # Retain the APK for 7 days (saves storage space)
          retention-days: 7
