name: Build APK

on:
  push:
    branches:
      - main
    # This ensures the build only starts if files in these paths change
    paths:
      - 'app/**'        # Monitors your Android app source code
      - 'build.gradle'  # Monitors project-level gradle changes
      - 'gradle/**'     # Monitors gradle wrapper changes
    # This explicitly ignores documentation or workflow changes
    paths-ignore:
      - '**.md'
      - '.github/workflows/changelog.yml'
      - 'cliff.toml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Find and Run Gradle
        run: |
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "‚ùå ERROR: gradlew not found."
            exit 1
          fi
          
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          chmod +x "$GRADLEW_PATH"
          cd "$PROJECT_ROOT"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CalmApp-Debug
          path: "**/build/outputs/apk/debug/*.apk"
