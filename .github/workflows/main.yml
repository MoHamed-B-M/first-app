name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fix Gradlew Permissions
        run: chmod +x gradlew

      - name: Auto-Increment Version
        id: get_version
        run: |
          # 1. Find the build.gradle file that actually contains a version definition
          GRADLE_FILE=$(find . -type f \( -name "build.gradle" -o -name "build.gradle.kts" \) -not -path "*/.*/*" | xargs grep -l "versionName" | head -n 1)
          
          if [ -z "$GRADLE_FILE" ]; then
            echo "ERROR: Could not find build.gradle with versionName"
            exit 1
          fi
          
          echo "Using file: $GRADLE_FILE"
          echo "GRADLE_PATH=$GRADLE_FILE" >> $GITHUB_ENV

          # 2. Extract version using a flexible regex (handles " or ' and spaces)
          OLD_VER=$(grep "versionName" "$GRADLE_FILE" | sed -E 's/.*versionName[ =]+["'\'']([^"'\'']+)["'\''].*/\1/')
          echo "Extracted Version: $OLD_VER"

          # 3. Increment Patch (e.g., 1.0.0 -> 1.0.1)
          IFS='.' read -r major minor patch <<< "$OLD_VER"
          NEW_PATCH=$((patch + 1))
          NEW_VER="$major.$minor.$NEW_PATCH"
          echo "New Version: $NEW_VER"

          # 4. Perform the replacement in the file
          # This regex finds the line and replaces just the version number part
          sed -i -E "s/(versionName[ =]+[\"'])$OLD_VER([\"'])/\1$NEW_VER\2/" "$GRADLE_FILE"
          
          # 5. Export for GitHub
          echo "VERSION=$NEW_VER" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VER" >> $GITHUB_ENV

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if the file actually changed before trying to commit
          if git diff --exit-code "${{ env.GRADLE_PATH }}"; then
            echo "No changes detected in build.gradle. Check your versionName format."
          else
            git add "${{ env.GRADLE_PATH }}"
            git commit -m "chore: bump version to v${{ env.NEW_VERSION }} [skip ci]"
            git push origin main
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: "**/build/outputs/apk/debug/*.apk"

  release:
    name: Create Pre-Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: release-artifacts

      - name: Publish GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.app_version }}
          name: "CalmPlayer v${{ needs.build.outputs.app_version }}"
          generate_release_notes: true
          body: |
            ### ðŸŽµ CalmPlayer Automated Build
            Versioning handled automatically by GitHub Actions.
          draft: false
          prerelease: true
          files: release-artifacts/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
