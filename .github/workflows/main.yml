name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so force-push works correctly

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fix Gradlew Permissions
        run: chmod +x gradlew

      - name: Auto-Increment Version
        id: get_version
        run: |
          # 1. Locate the build file (gradle.kts or gradle)
          GRADLE_FILE=$(find . -type f \( -name "build.gradle" -o -name "build.gradle.kts" \) -not -path "*/.*/*" | xargs grep -l "versionName" | head -n 1)
          echo "GRADLE_PATH=$GRADLE_FILE" >> $GITHUB_ENV

          # 2. Extract current version
          RAW_VER=$(grep "versionName" "$GRADLE_FILE" | sed -E 's/.*versionName[ =]+["'\'']([^"'\'']+)["'\''].*/\1/')
          NUMERIC_VER=$(echo $RAW_VER | cut -d'-' -f1)
          
          # 3. Increment Patch
          IFS='.' read -r major minor patch <<< "$NUMERIC_VER"
          NEW_PATCH=$((patch + 1))
          NEW_VER="$major.$minor.$NEW_PATCH-alpha"
          
          # 4. Update file
          sed -i -E "s/(versionName[ =]+[\"'])$RAW_VER([\"'])/\1$NEW_VER\2/" "$GRADLE_FILE"
          
          echo "VERSION=$NEW_VER" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VER" >> $GITHUB_ENV

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --exit-code "${{ env.GRADLE_PATH }}"; then
            echo "No changes needed."
          else
            git add "${{ env.GRADLE_PATH }}"
            git commit -m "chore: bump version to v${{ env.NEW_VERSION }} [skip ci]"
            
            # 5. Fetch first to avoid 'stale info' on the server side
            git fetch origin main
            git push origin main --force-with-lease
          fi

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: "**/build/outputs/apk/debug/*.apk"

  release:
    name: Create Pre-Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: release-artifacts

      - name: Publish GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.app_version }}
          name: "CalmPlayer v${{ needs.build.outputs.app_version }} Alpha"
          generate_release_notes: true
          body: |
            ### ðŸŽµ CalmPlayer v${{ needs.build.outputs.app_version }}
            - **Auto-Versioning:** Resolved 'stale info' and 'rebase' push errors.
            - **Optimization:** Built for Oppo Reno 3 / ColorOS 12.
            - **Features:** Folder picker intro and swipe-up gestures.
          draft: false
          prerelease: true
          files: release-artifacts/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
