name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to push changes back to the repo

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fix Gradlew Permissions
        run: chmod +x gradlew

      - name: Auto-Increment Version
        id: get_version
        run: |
          # 1. Extract the current version from build.gradle
          OLD_VER=$(grep "versionName" app/build.gradle | head -n 1 | awk -F'"' '{print $2}')
          
          # 2. Logic to increment the Patch (e.g., 1.0.5 -> 1.0.6)
          IFS='.' read -r major minor patch <<< "$OLD_VER"
          NEW_PATCH=$((patch + 1))
          NEW_VER="$major.$minor.$NEW_PATCH"
          
          # 3. Update the build.gradle file
          sed -i "s/versionName \"$OLD_VER\"/versionName \"$NEW_VER\"/" app/build.gradle
          
          # 4. Export variables for next steps
          echo "VERSION=$NEW_VER" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VER" >> $GITHUB_ENV
          echo "Bumping version from $OLD_VER to $NEW_VER"

      - name: Commit and Push Version Bump
        # [skip ci] is used so the version bump commit doesn't restart the build
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add app/build.gradle
          git commit -m "chore: bump version to v${{ env.NEW_VERSION }} [skip ci]"
          git push origin main

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: "app/build/outputs/apk/debug/*.apk"
          retention-days: 7

  release:
    name: Create Pre-Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: release-artifacts

      - name: Publish GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.app_version }}
          name: "CalmPlayer v${{ needs.build.outputs.app_version }}"
          # Automatically generates the "What's Changed" list based on commits
          generate_release_notes: true
          body: |
            ### ðŸŽµ CalmPlayer Release
            This build was automatically generated for testing on Oppo Reno 3.
          draft: false
          prerelease: true
          files: release-artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
