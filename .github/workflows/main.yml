name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - List Files
        # This helps us see if the files actually exist in the runner
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fix Gradlew Permissions
        run: chmod +x gradlew

      - name: Auto-Increment Version
        id: get_version
        run: |
          # 1. Search for the app-level build.gradle (looking for the one that contains 'versionName')
          GRADLE_FILE=$(grep -l "versionName" $(find . -name "*.gradle") | head -n 1)
          
          if [ -z "$GRADLE_FILE" ]; then
            echo "ERROR: Could not find a build.gradle file containing 'versionName'"
            exit 1
          fi
          
          echo "Using file: $GRADLE_FILE"
          echo "GRADLE_PATH=$GRADLE_FILE" >> $GITHUB_ENV
          
          # 2. Extract the current version
          OLD_VER=$(grep "versionName" "$GRADLE_FILE" | head -n 1 | awk -F'"' '{print $2}')
          echo "Current Version: $OLD_VER"
          
          # 3. Logic to increment the Patch
          IFS='.' read -r major minor patch <<< "$OLD_VER"
          NEW_PATCH=$((patch + 1))
          NEW_VER="$major.$minor.$NEW_PATCH"
          
          # 4. Update the file
          sed -i "s/versionName \"$OLD_VER\"/versionName \"$NEW_VER\"/" "$GRADLE_FILE"
          
          # 5. Export variables
          echo "VERSION=$NEW_VER" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VER" >> $GITHUB_ENV
          echo "Bumping version to $NEW_VER"

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.GRADLE_PATH }}"
          git commit -m "chore: bump version to v${{ env.NEW_VERSION }} [skip ci]"
          git push origin main

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: "**/build/outputs/apk/debug/*.apk"
          retention-days: 7

  release:
    name: Create Pre-Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: release-artifacts

      - name: Publish GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.app_version }}
          name: "CalmPlayer v${{ needs.build.outputs.app_version }}"
          generate_release_notes: true
          body: |
            ### ðŸŽµ CalmPlayer Automated Build
            Automated versioning and build for Oppo Reno 3.
          draft: false
          prerelease: true
          files: release-artifacts/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
