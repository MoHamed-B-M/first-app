name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    outputs:
      # This maps the step output to the job output so the 'release' job can see it
      app_version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.12'

      - name: Fix Gradlew Permissions
        run: chmod +x gradlew

      - name: Extract Version Name
        id: get_version
        run: |
          # Finds the versionName line, removes whitespace, and extracts the text between quotes
          VERSION=$(grep "versionName" app/build.gradle | head -n 1 | awk -F'"' '{print $2}')
          if [ -z "$VERSION" ]; then VERSION="0.0.1-debug"; fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted Version: $VERSION"

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: "app/build/outputs/apk/debug/*.apk"
          retention-days: 7

  release:
    name: Create Pre-Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: CalmApp-Debug-APK
          path: release-artifacts

      - name: Publish GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          # This pulls the version name directly from the build job's output
          tag_name: v${{ needs.build.outputs.app_version }}
          name: "CalmPlayer v${{ needs.build.outputs.app_version }}"
          body: "Automated Build of CalmPlayer. Version: ${{ needs.build.outputs.app_version }}"
          draft: false
          prerelease: true
          # This helps if you push the same version twice during testing
          make_latest: true
          files: release-artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
