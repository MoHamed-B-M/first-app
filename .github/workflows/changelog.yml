name: Generate Changelog

on:
  push:
    branches:
      - main
    # Only run if code or the config changes, ignores the changelog itself
    paths-ignore:
      - 'CHANGELOG.md'

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye  # Updated to Bullseye as requested

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: gets all history for the changelog

      - name: Install Git and Dependencies
        run: |
          apt-get update
          apt-get install -y git curl ca-certificates

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          # [skip ci] prevents the action from triggering itself again
          git commit -m "docs: update changelog [skip ci]" || echo "No changes to commit"
          git push
