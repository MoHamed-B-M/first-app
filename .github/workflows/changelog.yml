name: Generate Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          apt-get update
          # Adding jq here fixes the 'jq: command not found' error
          apt-get install -y git curl ca-certificates jq

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit and Push
        run: |
          # Use --work-tree and --git-dir or simple config if in root
          git config --global --add safe.directory /github/workspace
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog [skip ci]" || echo "No changes to commit"
          git push
