name: Generate Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures the bot can see previous commits

      - name: Fix Git Safe Directory
        run: git config --global --add safe.directory /github/workspace

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          # This ensures it looks in the right place
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          # If no changes are detected, it won't crash
          git commit -m "docs: update changelog [skip ci]" || echo "No changes to commit"
          git push
